include-file = ./catppuccin.ini

[bar/main]
monitor = ${env:MONITOR:}
width = 97.3%
height = 40 
offset-x = 1.35%
offset-y = 0.5%
radius = 3
fixed-center = true
bottom = false
enable-ipc = true

background = ${colors.base}
foreground = ${colors.text}

line-size = 0
line-color = ${colors.base}

border-size = 0
border-color = ${colors.base}

padding-left = 2
padding-right = 2
padding-top= 5

module-margin-left = 2
module-margin-right = 2

font-0 = Ubuntu Nerd Font:style=Medium:size=13;2
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=15;3
font-2 = Font Awesome 6 Brands:style=Regular:pixelsize=15;3
font-3 = Material Icons:style=Regular:pixelsize=17;5
font-4 = FiraCode Nerd Font:style=Bold:size=12;3
font-5 = FiraCode Nerd Font:style=Bold:size=13;2

modules-left    = ewmh sep xmonad
modules-center  = spotify 
modules-right   = pacupd cpu memory battery mic-volume pulseaudio date powermenu

override-redirect = true

cursor-click = pointer
cursor-scroll = default

tray-position = right
tray-detached = false
tray-background = ${colors.base}
tray-foreground = ${colors.text}
tray-maxsize = 20
tray-offset-x = 5
tray-offset-y = 0
tray-padding = 2
tray-scale = 1.0

[bar/left]
monitor = ${env:MONITOR:DP-1}
width = 94.5%
height = 40 
offset-x = 2.75%
offset-y = 0.5%
radius = 3
fixed-center = true
bottom = false

background = ${colors.base}
foreground = ${colors.text}

line-size = 0
line-color = ${colors.base}

border-size = 0
border-color = ${colors.base}

padding-left = 0
padding-right = 2

module-margin-left = 2
module-margin-right = 2

font-0 = Terminus:style=Regular:size=16;2
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=15;3
font-2 = Font Awesome 6 Brands:style=Regular:pixelsize=15;3
font-3 = Material Icons:style=Regular:pixelsize=17;5
font-4 = FiraCode Nerd Font:style=Regular:size=12,2

modules-left    = 
modules-center  = ewmh
modules-right   = 

override-redirect = true 

cursor-click = pointer
cursor-scroll = default

[module/network]
type = internal/network
interface = ${env:DEFAULT_NETWORK_INTERFACE}
interval = 5.0

format-connected =   

format-disconnected = <label-disconnected>

format-connected-foreground = ${colors.green}

label-connected = %downspeed%
label-connected-foreground = ${colors.text} 


label-disconnected =  
label-disconnected-foreground = ${colors.red}

margin = 0

[module/wireless-network]
type = internal/network
interface = wlp6s0
interval = 3.0
unknown-as-up = true
format-connected-foreground = ${colors.blue}
format-connected-padding = 1
format-connected = %{A1:$HOME/.config/rofi-wifi-menu/rofi-wifi-menu.sh:}<ramp-signal>%{A}
label-connected = 
format-disconnected-foreground = ${colors.red}
format-disconnected-padding = 1
format-disconnected = %{A1:$HOME/.config/rofi-wifi-menu/rofi-wifi-menu.sh:}<label-disconnected>%{A}
label-disconnected ="󰤯"
ramp-signal-0 = "󰤯"
ramp-signal-1 = "󰤟"
ramp-signal-2 = "󰤢"
ramp-signal-3 = "󰤥"
ramp-signal-4 = "󰤨"
ramp-signal-foreground = ${colors.white}
click-left = "rofi-network-manager.sh"

[module/pulseaudio]
type = internal/pulseaudio
format-volume =<ramp-volume> <label-volume>
label-volume = %percentage%%
format-volume-foreground = ${colors.blue}
use-ui-max = true
interval = 5
label-volume-foreground = ${colors.text}
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
label-muted = ""
format-muted-foreground = ${colors.red}

[module/mic-volume]
type = custom/script
interval = 1
format = "<label>"
exec = bash ~/.config/scripts/mic-volume.sh show-vol 

click-left = bash ~/.config/scripts/mic-volume.sh mute

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "  "
format-prefix-foreground = ${colors.lavender}
label = %percentage:1%%


[module/powermenu]
type = custom/menu
expand-right = true

menu-0-0 = "Sleep "
menu-0-0-background = ${colors.base}
menu-0-0-exec = systemctl suspend
menu-0-1 = "Reboot "
menu-0-1-background = ${colors.base}
menu-0-1-exec = systemctl reboot
menu-0-2 = "Shutdown "
menu-0-2-background = ${colors.base}
menu-0-2-exec = systemctl poweroff

format = <label-toggle><menu>
format-overline = ${colors.base}
format-underline = ${colors.base}

label-open = "  "
label-open-background = ${colors.base}
label-open-foreground = ${colors.red}
label-close = "  "
label-close-background = ${colors.base}
label-close-foreground = ${colors.red}

label-separator = ":  "
label-separator-foreground = ${colors.pink}

[module/memory]
type = internal/memory
interval = 5
format-prefix = "  "
format-prefix-foreground = ${colors.flamingo}
label = %percentage_used:1%%

[module/date]
type = internal/date
interval = 1
format-prefix-foreground = ${colors.mauve}
time      = %H:%M:%S
time-alt  = %d/%m/%Y
format-prefix = ""
label = " %time%"
label-foreground = ${colors.text}

[global/wm]
margin-top = 0
margin-bottom = 0

[module/ewmh]
type = internal/xworkspaces
enable-click = false
enable-scroll = false

icon-0 = ; 
icon-1 = ; 
icon-2 = ; 
icon-3 = ; 
icon-4 = 󰙯;󰙯 
icon-5 = 󰓇;󰓇 
icon-6 = NSP;

format = <label-state>
label-active = %icon% 
label-occupied = %icon%
label-empty = %icon%

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${colors.surface2}
label-active-foreground = ${colors.green}
label-urgent-foreground = ${colors.red}
label-occupied-foreground = ${colors.flamingo}

[module/sep]
type = custom/text
content =  "   "
content-foreground = ${colors.mauve}
content-offset = -16
format-font = 0

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format-prefix-foreground = #1DB954
format = <label>
exec = python ~/.config/polybar/spotify.py -t 80 -f '{artist}: {song}' --font=0
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous

[module/pacupd]
type = custom/script
exec = checkupdates | wc -l
click-left = kitty -e "yay"
interval = 300
format-prefix = "   "
format-prefix-foreground = ${colors.pink}

[module/xmonad]
type = custom/script
exec = ~/.config/xmonad/xmonad-contrib/scripts/xmonadpropread.hs
tail = true
format-font = 0
format-foreground = ${colors.peach}
format-offset = -20

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
label-foreground = ${colors.text}
label-discharging-foreground = ${colors.text}
label-charging-foreground = ${colors.text}
format-charging-foreground = ${colors.green}
format-full = "   <label-full>"
format-full-foreground = ${colors.green}
label-full-foreground = ${colors.text}
format-discharging-foreground = ${colors.yellow}
format-discharging = <ramp-capacity> <label-discharging>


label-charging = "  %percentage%%"

label-discharging = "  %percentage%%"

label-full = " %percentage%%"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

